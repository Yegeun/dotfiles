# Remap the prefix key from Ctrl+b to Ctrl+Space
set-option -g prefix C-Space
bind-key C-Space send-prefix

set -g mouse on

# Reload configuration with `Prefix + r`
unbind r
bind r source-file ~/.tmux.conf \; display "Tmux Reloaded!"

# act like vim
setw -g mode-keys vi

# Tmux sessionizer
bind-key -r f run-shell "tmux neww tmux-sessionizer"

# ---- Catppuccin Plugin Settings ----
# Use Catppuccin colors for pane borders
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_default_color "#{thm_fg}"
set -g @catppuccin_window_current_color "#{thm_text}"
set -g @catppuccin_window_default_background "#{thm_surface1}"
set -g @catppuccin_window_current_background "#{thm_mauve}"
set -g @catppuccin_pane_active_border_color "#{thm_mauve}"

# Window format to show window names
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

# Choose your Catppuccin flavor: `latte`, `frappe`, `macchiato`, or `mocha`
set -g @catppuccin_flavour 'mocha'

# ---- Dracula Plugin Settings (commented out as you are now using Catppuccin) ----
# set -g @dracula-show-powerline true
# set -g @dracula-show-flags true
# set -g @dracula-show-left-icon session
set -g status-position top

# ---- Active Pane Settings ----
# Use heavy lines for a thicker, more visible border
set -g pane-border-lines heavy

# ---- Status Bar Customization with Window Indicator ----
# Default window format: shows index and name
set -g window-status-format "#{window_index}:#{window_name}"
# Active window format: adds an arrow and changes color to make it clear
set -g window-status-current-format " #{window_index}:#{window_name} #[fg=#{thm_mauve}]î‚°#[default]"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator' 
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'catppuccin/tmux' # Add the Catppuccin plugin

# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
